{% extends "layouts/base.html" %}

{% block body %}

<style>
    body{
        background-color: #0e163b;
        height: 120%;
    }
    .sub{
        border: 2px solid white;
        border-radius: 10px;
    }
    .name{
        display:flex;
    }
</style>

<div>


    <h1 style="text-align: center">Upload Your Works</h1>
    <p style="text-align: center"> Here you can upload your own works. Once uploaded they will be displayed on the student works tab.</p>
</div>
<form id="upload" enctype="multipart/form-data" action = "{{url_for('upload')}}" method = "POST">
    <div class="container py-4 sub bg-dark" style="align-content: center;">
        <div class="name">
            <label for="fname">First Name:</label>
            <input size="6" type="text" name="fname">
            <label style="padding-left:2%;" for="lname">Last Name:  </label>
            <input size="6" type="text" name="lname">
        </div>

        <h4>Enter the title of your work:</h4>
        <input type="text">
        <form style="padding-top:2%;" action="/action_page.php"> Upload:
            <input type="file" id="myFile" name="filename">
        </form>
        <h4 style="padding-top:2%;">Enter a description for your piece: </h4>
        <textarea name="message" id="message" style="height: 200px; width: 1100px;" onclick="this.value=''"></textarea>
        <input class="nav-item" type="submit">
    </div>
</form>
{% endblock %}
